<div class="col-md-6">
  <h2> User Account</h2>
  <button class="btn btn-info" (click)="addUser()"><i class="fa fa-plus" aria-hidden="true"></i> Create New</button>
 
      <div *ngFor="let user of users" class="col-md-8 userLbl">
        <div class="row">
            <div class="col-md-4 PaddDiv"><img class="imgcls" src={{user.avatar}} ></div>
            <div class="col-md-4 PaddDiv"><b><label class="lblFont">{{user.first_name}}</label> <br/>12/14/2019 g</b></div>
            <div class="col-md-4 PaddDiv" >
              <div class="col-md-12">
                  <button class="btn btnFloat" (click)="editUser(user)" > <i class="fa fa-edit" aria-hidden="true"></i></button>
              </div>
              <div class="col-md-12">
                  <button class="btn btnFloat" (click)="deleteUser(user)" > <i class="fa fa-trash" aria-hidden="true"></i></button>
                </div>
          
              
            </div>
        </div>
        
        </div>

</div>
