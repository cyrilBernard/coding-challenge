<div class="col-md-6">
  <h2> User Account</h2>
  <button class="btn btn-info" (click)="open(content)"><i class="fa fa-plus" aria-hidden="true"></i> Create New</button>
      <div *ngFor="let user of users" class="col-md-8 userLbl">
        <div class="row">
            <div class="col-md-4 PaddDiv"><img class="imgcls" src={{user.avatar}} ></div>
            <div class="col-md-4 PaddDiv"><b><label class="lblFont">{{user.first_name}}</label> <br/>12/14/2019</b></div>
            <div class="col-md-4 PaddDiv" >
              <div class="col-md-12">
                  <button class="btn btnFloat" (click)="editUser(user,content)" > <i class="fa fa-edit" aria-hidden="true"></i></button>
              </div>
              <div class="col-md-12">
                  <button class="btn btnFloat" (click)="deleteUser(user)" > <i class="fa fa-trash" aria-hidden="true"></i></button>
                </div>
          
              
            </div>
        </div>
        
        </div>
        <ng-template #content let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">User profile</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="dateOfBirth">Name</label>
                    <div class="input-group">
                      <input type="text" placeholder="Name" class="form-control">
                    </div>
                  </div>
              <div class="form-group">
                <label for="dateOfBirth">Date of birth</label>
                <div class="input-group">
                  <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
                  
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                  </div>
                </div>
                
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
          </div>
        </ng-template>
</div>
